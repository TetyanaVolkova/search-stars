<form #f="ngForm" (ngSubmit)="onSubmit(f)">   
    <mat-form-field appearance="outline">
    <mat-label for="name">
        Search
    </mat-label>
    <input required matInput name="search" ngModel>
    </mat-form-field>
    <button mat-button [disabled]="!f.valid" color="primary" type="submit">Submit</button>
</form>
<mat-divider></mat-divider>
<div *ngFor="let job of jobs">
    <mat-card
        id="{{job.id}}"
        [ngClass]="{'moreDetails': moreDetails}"
        class="card">
        <mat-card-header>
            <div mat-card-avatar>
                <button mat-icon-button
                    class="fave_button"
                    matTooltip="Add to favorites"
                    matTooltipClass="tooltip_red"
                    aria-label="heart icon">
                    <mat-icon>favorite</mat-icon>
                </button>
            </div>
            <mat-card-title><small>Company name: </small>{{job.company_name}}</mat-card-title>
            <mat-card-subtitle>{{job.title}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
            </p>
            <p>
                <small>Posted: </small>
                {{job.publication_date | date}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button
                mat-button color="warn"
                (click)="onMoreDetails(job.id)">
                {{moreDetails? "Less ": "More "}}details
            </button>
        </mat-card-actions>
    </mat-card>
</div>
